<div class="wrapper">
  <app-nav></app-nav>
  <br>
  <div class="selector">
    <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class ="sel"
    [(ngModel)]="element">
    <mat-radio-button 
      class="example-radio-button" 
      *ngFor="let el of elementsList" 
      [value]="el" 
      [disabled]="el != element  && element && disableRadio ? true: false"
    >
      {{el}}
    </mat-radio-button>
  </mat-radio-group>
  <button class="add" mat-raised-button (click)="add()">Add</button>
  </div>

  <mat-card>
      <mat-card-title>Question card</mat-card-title>
      <mat-card-subtitle>there will be date</mat-card-subtitle>
        <mat-form-field appearance="fill">
          <mat-label>Input your question</mat-label>
          <input class="text" matInput [(ngModel)]="card.question">
        </mat-form-field>
        <div class = 'single'>
          <mat-radio-group class="example-radio-group"  aria-label="Select an option">
            <mat-radio-button *ngFor="let variant of card.single" value="1" disabled="true">
              <mat-form-field appearance="fill">
                <mat-label >add answer</mat-label>
                <input class="text" matInput [(ngModel)]="variant.value">
            </mat-form-field>
          </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="multiple">
          <ul>
            <li *ngFor="let variant of card.multiple">
              <mat-checkbox disabled="true">
              <mat-form-field appearance="fill">
                <mat-label >add answer</mat-label>
                <input class="text" matInput [(ngModel)]="variant.value">
            </mat-form-field>
          </mat-checkbox>
          </li>
        </ul>  
        </div>
        <div class="open">
          <mat-form-field *ngIf="card.open" appearance="fill">
            <mat-label >add answer</mat-label>
            <input class="text" matInput>
        </mat-form-field>
        </div>
      <mat-card-actions align="end">
        <button mat-button (click)="create()">Create</button>
        <button mat-button (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
</div>
