<div class="wrapper">
  <mat-card *ngFor="let card of cards">
    <mat-card-title>Question card{{ card.id }}</mat-card-title>
    <mat-card-subtitle>
      Date: {{ card.date | date }}, type: {{ card.type }}
    </mat-card-subtitle>
    <app-card [card]="card"></app-card>
    <mat-card-actions align="end">
      <button mat-button (click)="delete(card.id)">Delete</button>
      <button mat-button (click)="edit(card.id)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
